<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="header">
        <div class="title">
            <img src="./images/noun-disk-4922829.svg" alt="logo" class="logo">
            <div class="nameTitle">Verx City</div>
        </div>
        <div class="credits">Photo by XX</div>
    </div>
    <main>
        <section class="fontMain introTxt">
            <p class=" fontMain topTxt">This is not a real online service! You know you need somwthing like this in your life to help you realize your deepest dreams. 
                Sign up <span class="itali">now</span> to get started.</p>
            <div class=" fontMain smallTxt">You <span class="itali">know</span> you want to.</div>
        </section>

        <form action="#" method="get" id="signup" class="form">
            <section class="frm">
                <div class="fontMain formIntro">Let's do this!</div>
                <div class="formInputs">
                    <ul>
                        <li>
                            <div class="form-field firstName">
                                <label for="fName">First Name:</label>
                                <input type="text" placeholder="First Name" id="fName" name="fName" tabindex="1"/>
                                <small></small>
                            </div>
                        </li>
                        <li>
                            <div class="form-field lastName">
                                <label for="lName">Last Name:</label>
                                <input type="text" placeholder="Last Name" id="lName" name="lName" tabindex="2"/>
                                <small></small>
                            </div>
                        </li>
                        <li>
                            <div class="form-field email">
                                <span class="invalidEmail">Provide correct e-mail address</span>
                                <label for="userEmail" class="required">Enter your email address</label>
                                <input type="email" id="userEmail" name="user[userEmail]" required="required" placeholder data-error="userEmail.error" tabindex="3" class="empty">
                                <div class="emailLoading">
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="emailCaret"></div>
                            </div>
                        </li>
                        <li>
                            <div class="phoneNumber">
                                <label for="phone">Phone Number:</label>
                                <input type="number" placeholder="Phone number" id="phone" name="phone" tabindex="4"/>
                                <small></small>
                            </div>
                        </li>
                        <li>
                            <div class="form-field password">
                                <label for="pass">Password:</label>
                                <input type="password" placeholder="Password" id="pass" name="pass" tabindex="5"/>
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                                <small></small>
                            </div>
                        </li>
                        <li>
                            <div class="form-field confirmPassword">
                                <label for="confirmPass">Confirm Password:</label>
                                <input type="password" placeholder="Confirm Password" id="confirmPass" name="confirmPass" tabindex="6"/>
                                <small></small>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="formConfirm">
                <div>
                    <button type= "submit" class="createBtn">Create Account</button>
                    <div class=" fontMain accountQ">Already have an account?<a href="#">Log in</a></div>
                </div>
            </section>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./main.js"></script>
  </body>
</html>
